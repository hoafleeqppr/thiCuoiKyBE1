<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
        }
        h1 {
            color: darkblue;
            text-align: center;
            margin-bottom: 20px;
        }
        .student-info {
            width: 100%;
            border-collapse: collapse;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .student-info th, .student-info td {
            padding: 10px 15px;
            text-align: left;
        }
        .student-info th {
            width: 180px;       /* cột bên trái fix chiều rộng */
            background: #f1f1f1;
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 100%;
            resize: none;
            padding: 5px;
            font-family: inherit;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .actions button {
            margin: 0 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-edit {
            background: #007bff;
            color: white;
        }
        .btn-edit:hover {
            background: #0056b3;
        }
        .btn-exit {
            background: #6c757d;
            color: white;
        }
        .btn-exit:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

<h1>Chi tiết học viên</h1>

<table class="student-info">
    <tr>
        <th>Tên</th>
        <td th:text="${student.name}"></td>
    </tr>
    <tr>
        <th>Lớp</th>
        <td th:text="${student.clazz.name}"></td>
    </tr>
    <tr>
        <th>Điểm lý thuyết</th>
        <td th:text="${student.theory}"></td>
    </tr>
    <tr>
        <th>Điểm thực hành</th>
        <td th:text="${student.practice}"></td>
    </tr>
    <tr>
        <th>Đánh giá</th>
        <td th:text="${student.evaluate}"></td>
    </tr>
    <tr>
        <th>Mô tả</th>
        <td>
            <textarea rows="4" readonly th:text="${student.description}"></textarea>
        </td>
    </tr>
</table>

<div class="actions">
    <button class="btn-edit"
            th:onclick="|window.location.href='@{/students/edit/{id}(id=${student.student_id})}'|">✏️Chỉnh sửa</button>
    <button class="btn-exit" onclick="window.location.href='/students'">⬅️ Thoát</button>
</div>

</body>
</html>
