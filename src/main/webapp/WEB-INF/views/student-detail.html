<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Sinh viên</title>
</head>
<body>

<h1>Chi tiết học viên</h1>

<table class="student-info">
    <tr>
        <th>Tên</th>
        <td th:text="${student.name}"></td>
    </tr>
    <tr>
        <th>Lớp</th>
        <td th:text="${student.clazz.name}"></td>
    </tr>
    <tr>
        <th>Điểm lý thuyết</th>
        <td th:text="${student.theory}"></td>
    </tr>
    <tr>
        <th>Điểm thực hành</th>
        <td th:text="${student.practice}"></td>
    </tr>
    <tr>
        <th>Đánh giá</th>
        <td th:text="${student.evaluate}"></td>
    </tr>
    <tr>
        <th>Mô tả</th>
        <td>
            <textarea rows="4" readonly th:text="${student.description}"></textarea>
        </td>
    </tr>
</table>

<div class="actions">
    <button class="btn-edit"
            th:onclick="|window.location.href='@{/students/edit/{id}(id=${student.student_id})}'|">✏️Chỉnh sửa</button>
    <button class="btn-exit" onclick="window.location.href='/students'">⬅️ Thoát</button>
</div>

</body>
</html>
